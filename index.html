<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Periodic Table Explorer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Language Toggle -->
  <div class="language-select">
    <select id="language">
      <option value="en">English</option>
      <option value="bn">বাংলা</option>
    </select>
  </div>

  <!-- Page Title -->
  <h1 id="title">Periodic Table</h1>

  <!-- Category Filter -->
  <div class="filter">
    <label for="filterSelect">Filter by Category:</label>
    <select id="filterSelect">
      <option value="all">All</option>
      <option value="alkali-metal">Alkali Metals</option>
      <option value="alkaline-earth-metal">Alkaline Earth Metals</option>
      <option value="transition-metal">Transition Metals</option>
      <option value="post-transition-metal">Post-Transition Metals</option>
      <option value="metalloid">Metalloids</option>
      <option value="nonmetal">Nonmetals</option>
      <option value="halogen">Halogens</option>
      <option value="noble-gas">Noble Gases</option>
      <option value="lanthanide">Lanthanides</option>
      <option value="actinide">Actinides</option>
    </select>
  </div>

  <!-- Main Periodic Table -->
  <div id="tableContainer" class="periodic-table"></div>

  <!-- F-block Elements Container -->
  <div class="f-block-container">
    <div class="f-block-label">Lanthanides</div>
    <div id="lanthanides" class="f-block"></div>
    <div class="f-block-label">Actinides</div>
    <div id="actinides" class="f-block"></div>
  </div>

  <!-- Import / Export Controls -->
  <div class="actions">
    <button id="exportBtn">Export Elements</button>
    <input type="file" id="importFile" accept=".json" />
  </div>

  <script src="script.js"></script>
</body>
</html>
